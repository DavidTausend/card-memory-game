<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Game</title>
</head>

<body>

    <header>

            <h2>Gotta catch 'em all!</h2>
            <br>

            <div class="game-grid-contanier "></div>

                <div class="card" pokemon="charmander">

                </div>
                <div class="card" pokemon="cubone">

                </div>
                <div class="card" pokemon="eevee">

                </div>
                <div class="card" pokemon="flareon">
                    <img src="assets/images/cards/flareon.png" alt="flareon pokemon">
                </div>
                <div class="card" pokemon="ivysaur">

                <div class="card" pokemon="blastoise">
                    <img src="assets/images/cards/blastoise.jpg" alt="blastoise pokemon">
                </div>
                <div class="card" pokemon="persian">

                </div>
                <div class="card" pokemon="">

                </div>
                <div class="card" pokemon="pichu">
                    <img src="assets/images/cards/pichu.png" alt="pichu pokemon">

                <div class="card" pokemon="pikachu">
                    <img src="assets/images/cards/pikachu.png" alt="pikachu pokemon">
                </div>
                <div class="card" pokemon="pokemons">

                <div class="card" pokemon="raichu">

                </div>
                <div class="card" pokemon="squirtle">
                    <img src="assets/images/cards/squirtle.png" alt="squirtle pokemon">
                </div>

            </div>
            <br>
        </div>
        <p class="scores">Score: <span id="score">0</span></p>
        <br>
        <div class="actions">
            <button onclick="Restart()">restart</button>
        </div>
    </header>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
