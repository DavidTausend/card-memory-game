<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Meta tags for search engines -->
     <meta name="description" content="Pokemon Mermory Card Game" />
     <meta name="keywords" content="Pokemon, Pokemon cards, cards, card, card memory game, game" />
     <meta name="author" content="David Tausend" />

     <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/pikachu.png" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Pokemon Game Cards</title>
</head>

<body>
    <!-- Main -->
    <main>
        <div class="content-container">
            <h2>Gotta catch 'em all!</h2>
            <br>
            <div class="time-score-container">
                <p class="timer">0:00</p>
                <input type="range" id="musicSlider" min="0" max="100" value="50" oninput="sliderChange(this.value)">
                <p>Volumen: <span id="sliderValue">50</span></p>
                <p class="scores">Score: <span id="score">0</span></p>
            </div>
            <div class="cards">
                <div class="card" data-pokemon="blastoise">
                    <img src="assets/images/cards/blastoise.webp" alt="blastoise pokemon">
                </div>
                <div class="card" data-pokemon="bulbasaur">
                    <img src="assets/images/cards/bulbasaur.webp" alt="bulbasaur pokemon">
                </div>
                <div class="card" data-pokemon="charmander">
                    <img src="assets/images/cards/charmander.webp" alt="charmander pokemon">
                </div>
                <div class="card" data-pokemon="cubone">
                    <img src="assets/images/cards/cubone.webp" alt="cubone pokemon">
                </div>
                <div class="card" data-pokemon="eevee">
                    <img src="assets/images/cards/eevee.webp" alt="eevee pokemon">
                </div>
                <div class="card" data-pokemon="flareon">
                    <img src="assets/images/cards/flareon.webp" alt="flareon pokemon">
                </div>
                <div class="card" data-pokemon="ivysaur">
                    <img src="assets/images/cards/ivysaur.webp" alt="ivysaur pokemon">
                </div>
                <div class="card" data-pokemon="newtwo">
                    <img src="assets/images/cards/newtwo.webp" alt="newtwo pokemon">
                </div>
                <div class="card" data-pokemon="persian">
                    <img src="assets/images/cards/persian.webp" alt="persian pokemon">
                </div>
                <div class="card" data-pokemon="pichu">
                    <img src="assets/images/cards/pichu.webp" alt="pichu pokemon">
                </div>
                <div class="card" data-pokemon="pikachu">
                    <img src="assets/images/cards/pikachu.webp" alt="pikachu pokemon">
                </div>
                <div class="card" data-pokemon="pokemons">
                    <img src="assets/images/cards/pokemons.webp" alt="pokemons">
                </div>
                <div class="card" data-pokemon="raichu">
                    <img src="assets/images/cards/raichu.webp" alt="raichu pokemon">
                </div>
            </div>
            <div id="button-container">
                <button onclick="Restart()">Restart</button>
                <button onclick="toggleMusic()">Play/Pause Music</button>
                <button onclick="location.href='index.html'">Quit Game</button>
            </div>
        </div>
        <!-- Winner Window -->
        <div id="winner" class="window">
            <div class="window-content">
                <span class="close-window">&times;</span>
                <p>Congratulations! You won!</p>
                <div class="play-again-button">
                    <button onclick="restart()">Play Again</button>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
