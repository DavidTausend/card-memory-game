<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Game</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="content-container">
            <h2>Gotta catch 'em all!</h2>
            <br>
            <div class="time-score-container">
                <p class="timer">0:00</p>
                <p class="scores">Score: <span id="score">0</span></p>
            </div>
            <div class="cards">
                <div class="card" data-pokemon="blastoise">
                    <img src="assets/images/cards/blastoise.png" alt="blastoise pokemon">
                </div>
                <div class="card" data-pokemon="bulbasaur">
                    <img src="assets/images/cards/bulbasaur.png" alt="bulbasaur pokemon">
                </div>
                <div class="card" data-pokemon="charmander">
                    <img src="assets/images/cards/charmander.png" alt="charmander pokemon">
                </div>
                <div class="card" data-pokemon="cubone">
                    <img src="assets/images/cards/cubone.png" alt="cubone pokemon">
                </div>
                <div class="card" data-pokemon="eevee">
                    <img src="assets/images/cards/eevee.png" alt="eevee pokemon">
                </div>
                <div class="card" data-pokemon="flareon">
                    <img src="assets/images/cards/flareon.png" alt="flareon pokemon">
                </div>
                <div class="card" data-pokemon="ivysaur">
                    <img src="assets/images/cards/ivysaur.png" alt="ivysaur pokemon">
                </div>
                <div class="card" data-pokemon="jiglypuff">
                    <img src="assets/images/cards/jiglypuff.png" alt="jiglypuff pokemon">
                </div>
                <div class="card" data-pokemon="newtwo">
                    <img src="assets/images/cards/newtwo.png" alt="newtwo pokemon">
                </div>
                <div class="card" data-pokemon="persian">
                    <img src="assets/images/cards/persian.png" alt="persian pokemon">
                </div>
                <div class="card" data-pokemon="pichu">
                    <img src="assets/images/cards/pichu.png" alt="pichu pokemon">
                </div>
                <div class="card" data-pokemon="pikachu">
                    <img src="assets/images/cards/pikachu.png" alt="pikachu pokemon">
                </div>
                <div class="card" data-pokemon="pokemons">
                    <img src="assets/images/cards/pokemons.png" alt="pokemons">
                </div>
                <div class="card" data-pokemon="raichu">
                    <img src="assets/images/cards/raichu.png" alt="raichu pokemon">
                </div>
                <div class="card" data-pokemon="raichu">
                    <img src="assets/images/cards/raichu1.png" alt="raichu pokemon">
                </div>
                <div class="card" data-pokemon="squirtle">
                    <img src="assets/images/cards/squirtle.png" alt="squirtle pokemon">
                </div>
            </div>
            <div id="button-container">
                <button onclick="Restart()">Restart</button>
                <button onclick="location.href='index.html'">Quit Game</button>
            </div>
        </div>
        <!-- Winner Window -->
        <div id="winner" class="window">
            <div class="window-content">
                <span class="close-window">&times;</span>
                <p>Congratulations! You won!</p>
            </div>
        </div>
    </header>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
